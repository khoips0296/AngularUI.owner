<div class="page-header">
  <div class="container">
    <h1>{{header}}</h1>
  </div>
</div>
<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs mr-t">
      <a routerLink="/owner" mat-raised-button color="primary">
        <mat-icon>chevron_left</mat-icon>
        Go back
      </a>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-6">
      <!-- owner detail -->
      <form #ownerDetailForm = "ngForm">
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>OwnerId</mat-label>
              <input type="text" matInput [(ngModel)]="owner.ownerId" name="ownerId" readonly="readonly">
            </mat-form-field>
          </div>

          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input type="text" matInput [(ngModel)]="owner.name" name="name">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Birthday</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="owner.dateOfBirth" name="dateOfBirth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Address</mat-label>
              <input type="text" matInput [(ngModel)]="owner.address" name="address">
            </mat-form-field>
          </div>

        </div>

        <div class="row">
          <div class="col-xs-6">
            <!-- Tỉnh / Thành Phố: -->
            <mat-form-field appearance="outline">
              <mat-label>City</mat-label>
              <mat-select id="city" (selectionChange)="changeCity($event)">
                <mat-option *ngFor="let data of vietnamData" value="{{ data.city }}">{{ data.city }}</mat-option>
              </mat-select>

            </mat-form-field>
            <!-- <select id="city" (change)="changeCity($event)">
              <option *ngFor="let data of vietnamData" value="{{ data.city }}">
                {{ data.city }}
              </option>
            </select> -->
          </div>
          <div class="col-xs-6">
            <!-- Quận / Huyện: -->
            <mat-form-field appearance="outline">
              <mat-label>District</mat-label>
              <mat-select id="district" (selectionChange)="fillAddress($event)" value="{{selected}}">
                <mat-option *ngFor="let district of districts" value="{{ district }}">{{ district }}</mat-option>
              </mat-select>

            </mat-form-field>
            <!-- <select id="district" (change)="fillAddress($event)">
              <option *ngFor="let district of districts" value="{{ district }}">
                {{ district }}
              </option>
            </select> -->
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="row" *ngIf="!isNewOwner">
              <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
              <button mat-raised-button color="warn" (click)="onDelete()" class="ml-1">Delete</button>
            </div>
            <div class="row" *ngIf="isNewOwner">
              <button mat-raised-button color="primary" (click)="onAddNew()">Add</button>

            </div>
          </div>

        </div>

      </form>
    </div>

    <div class="col-xs-6">

    </div>

  </div>
</div>
